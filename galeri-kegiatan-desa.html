<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Saya</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .caption {
            transform: translateY(0);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            margin-top: 5vh;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #2c3e50;
            color: white;
            margin-top: 2rem;
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Galeri Foto Saya</h1>
            <p>Koleksi momen berharga dalam gambar</p>
        </div>
    </header>
    
    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?nature=1" alt="Alam 1">
                <div class="caption">Pemandangan Alam 1</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?nature=2" alt="Alam 2">
                <div class="caption">Pemandangan Alam 2</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?city=1" alt="Kota 1">
                <div class="caption">Pemandangan Kota 1</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?city=2" alt="Kota 2">
                <div class="caption">Pemandangan Kota 2</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?animal=1" alt="Hewan 1">
                <div class="caption">Hewan Lucu 1</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?animal=2" alt="Hewan 2">
                <div class="caption">Hewan Lucu 2</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?food=1" alt="Makanan 1">
                <div class="caption">Makanan Lezat 1</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?food=2" alt="Makanan 2">
                <div class="caption">Makanan Lezat 2</div>
            </div>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Galeri Foto Saya. Semua hak dilindungi.</p>
        </div>
    </footer>
    
    <script>
        // Membuka modal ketika gambar diklik
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const closeBtn = document.getElementsByClassName('close')[0];
        
        galleryItems.forEach(item => {
            item.addEventListener('click', function() {
                modal.style.display = "block";
                modalImg.src = this.src;
                modalImg.alt = this.alt;
            });
        });
        
        // Menutup modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
        
        // Menutup modal ketika mengklik di luar gambar
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
