<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kegiatan Desa - Desa Uyem Beriring</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="font-sans bg-gray-50">
    <header class="bg-green-800 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">Galeri Kegiatan Desa</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Foto Kegiatan Desa</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <img src="img/kegiatan1.jpg" alt="Kegiatan 1" class="w-full h-64 object-cover rounded-lg">
            <img src="img/kegiatan2.jpg" alt="Kegiatan 2" class="w-full h-64 object-cover rounded-lg">
            <img src="img/kegiatan3.jpg" alt="Kegiatan 3" class="w-full h-64 object-cover rounded-lg">
        </div>
    </main>
</body>
</html>
